<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- desy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800 font-[Outfit]">
    <section class="max-w-xl min-h-screen m-auto bg-slate-50">
      <header class="border-b-2 p-3">
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center lg:gap-3">
            <img class="w-16 lg:w-auto" src="/assets/Group.png" alt="" />
            <div>
              <h1 class="font-bold text-xl">
                $<span id="mainBalance">45000</span>
              </h1>
              <span class="text-sm">Available Balance</span>
            </div>
          </div>
          <div>
            <button
              class="flex items-center gap-2 p-2 lg:p-3 font-medium rounded-md border hover:bg-green-400 hover:text-white transition-all"
            >
              <img class="w-5" src="/assets/logout.png" alt="" />
              <span>Log Out</span>
            </button>
          </div>
        </div>
      </header>
      <!-- hero -->
      <div class="p-2">
        <div class="mt-4 space-y-3">
          <h1 class="text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-[15px ]">
            Enjoy easy and convenient financial services with us. <br />
            Cashout charge is low and
          </p>
        </div>
        <!-- hero card area -->
        <div class="grid grid-cols-3 gap-3 lg:gap-3 mt-6">
          <div
            id="addMoney-card"
            class="p-5 text-center cursor-pointer hover:bg-blue-300 hover:text-white text-[14px] border rounded-xl"
          >
            <img class="m-auto" src="/assets/wallet1.png" alt="" />
            <span>Add Money</span>
          </div>
          <div
            id="cashOut-card"
            class="p-5 text-center cursor-pointer hover:bg-blue-200 hover:text-white text-[14px] border rounded-xl"
          >
            <img class="m-auto" src="/assets/send1.png" alt="" />
            <span>Cash Out</span>
          </div>
          <div
            class="p-5 text-center cursor-pointer hover:bg-blue-200 hover:text-white text-[14px] border rounded-xl"
          >
            <img class="m-auto" src="/assets/money1.png" alt="" />
            <span>Transfer</span>
          </div>

          <div
            class="p-5 text-center cursor-pointer hover:bg-blue-200 hover:text-white text-[14px] border rounded-xl"
          >
            <img class="m-auto" src="/assets/bonus1.png" alt="" />
            <span>Get Bonus</span>
          </div>
          <div
            class="p-5 text-center cursor-pointer hover:bg-blue-200 hover:text-white text-[14px] border rounded-xl"
          >
            <img class="m-auto" src="/assets/purse1.png" alt="" />
            <span>Pay Bill</span>
          </div>
          <div
            class="p-5 text-center cursor-pointer hover:bg-blue-200 hover:text-white text-[14px] border rounded-xl"
          >
            <img class="m-auto" src="/assets/transaction1.png" alt="" />
            <span>Transactions</span>
          </div>
        </div>
      </div>
      <!-- add money from -->
      <div class="p-2" id="addMoney-form">
        <h1 class="font-bold text-xl my-3 mx-2">Add Money</h1>
        <div class="bg-white shadow p-6 space-y-3 rounded-2xl">
          <label for="" class="text-[17px] font-medium"> Select A Bank</label>
          <br />
          <select
            name=""
            id=""
            class="rounded-[25px] h-14 bg-gray-100 border p-2 w-80 lg:w-[500px]"
          >
            <option value="" disabled selected>Select your Bank</option>
            <option value="">Bkash</option>
            <option value="">Nagad</option>
            <option value="">Roket</option>
            <option value="">Visa Card</option></select
          ><br />
          <label for="" class="text-[17px] font-medium"
            >Bank Account Number</label
          ><br />
          <input
            type="text"
            value="01608215377"
            class="border rounded-[25px] p-2.5 w-80 lg:w-[500px] h-14 bg-gray-100"
            placeholder="Enter 11 digit account number"
          /><br />
          <label for="" class="text-[17px] font-medium">Amount to Add</label
          ><br />
          <input
            id="Amount"
            type="text"
            class="border rounded-[25px] p-2.5 w-80 lg:w-[500px] h-14 bg-gray-100"
            placeholder="Add Amount to withdraw"
          />
          <label for="" class="text-[17px] font-medium">Pin Number</label><br />
          <input
            id="pin"
            value="2343"
            type="text"
            class="border rounded-[25px] p-2.5 w-80 lg:w-[500px] h-14 bg-gray-100"
            placeholder="Enter 4 digit pin number"
          />
          <div>
            <button
              id="addMoneyBtn"
              class="border rounded-[25px] p-2.5 w-80 lg:w-[500px] h-14 font-bold text-lg bg-blue-600 text-white hover:bg-green-300 hover:text-white transition-all"
            >
              Add Money
            </button>
          </div>
        </div>
      </div>
      <!-- cash out from -->
      <div class="p-2" id="cashOut-form">
        <h1 class="font-bold text-xl my-3 mx-2">Cash Out</h1>
        <div class="bg-white shadow p-6 space-y-3 rounded-2xl">
          <label for="" class="text-[17px] font-medium"
            >Bank Account Number</label
          ><br />
          <input id="cashOutAccoutNum"
            type="text"
            value="01608215377"
            class="border rounded-[25px] p-2.5 w-80 lg:w-[500px] h-14 bg-gray-100"
            placeholder="Enter 11 digit account number"
          /><br />
          <label for="" class="text-[17px] font-medium"
            >Amount to withdraw</label
          ><br />
          <input
            id="cashOutAmount"
            type="text"
            class="border rounded-[25px] p-2.5 w-80 lg:w-[500px] h-14 bg-gray-100"
            placeholder="Add Amount to withdraw"
          />
          <label for="" class="text-[17px] font-medium">Pin Number</label><br />
          <input
            id="cashOutPin"
            value="2343"
            type="text"
            class="border rounded-[25px] p-2.5 w-80 lg:w-[500px] h-14 bg-gray-100"
            placeholder="Enter 4 digit pin number"
          />
          <div>
            <button
              id="cashOutBtn"
              class="border rounded-[25px] p-2.5 w-80 lg:w-[500px] h-14 font-bold text-lg bg-blue-600 text-white hover:bg-green-300 hover:text-white transition-all"
            >
              Cash Out
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="/Javascripts/toggle.js"></script>
    <script src="/Javascripts/addMoney.js"></script>
    <script src="/Javascripts/cashOut.js"></script>
  </body>
</html>
