<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo! Login</title>
    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- desy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-xl min-h-screen m-auto p-3 lg:p-7 bg-slate-200">
      <header>
        <div class="relative top-[70px]">
          <div class="flex justify-center">
            <img class="" src="/assets/bg.png" alt="" />
          </div>
          <div class="flex justify-center">
            <img
              class="absolute top-12"
              src="/assets/Group.png
          "
              alt=""
            />
          </div>
        </div>
      </header>
      <!-- loging section -->
      <section class="z-50">
        <form action="">
          <div class="bg-white p-5 lg:p-10 rounded-2xl space-y-3">
            <label for="" class="text-xl font-medium">Mobile Number</label
            ><br />
            <input
              value="01608215377"
              id="account-Number"
              type="text"
              class="border rounded-md p-3 w-[320px] lg:w-[440px]"
              placeholder="Enter your mobile number"
              required
            /><br />
            <label for="" class="text-xl font-medium">4 Digit Pin</label><br />
            <input
              value="2343"
              id="PIN-number"
              type="text"
              class="border rounded-md p-3 w-[320px] lg:w-[440px]"
              placeholder="Enter your 4 Digit Pin"
              required
            />
            <div class="">
              <button
                id="login-Btn"
                class="flex justify-center items-center font-bold rounded-md text-white bg-blue-500 h-10 w-[320px] lg:w-[440px] border hover:text-black hover:bg-slate-50"
              >
                Login
              </button>
            </div>
          </div>
        </form>
      </section>
    </section>

    <script src="/Javascripts/index.js"></script>
  </body>
</html>
